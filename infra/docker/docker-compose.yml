version: "3.9"

services:
  postgres:
    build:
      context: .
      dockerfile: infra/docker/postgres.Dockerfile
    container_name: knowledge_postgres
    env_file:
      - infra/env/.env.example
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  airflow:
    build:
      context: .
      dockerfile: infra/docker/airflow.Dockerfile
    container_name: knowledge_airflow
    env_file:
      - infra/env/.env.example
    depends_on:
      - postgres
    volumes:
      - ./orchestration/airflow/dags:/opt/airflow/dags
      - ./orchestration/scripts:/opt/airflow/scripts
      - ./datasets:/opt/airflow/datasets
      - ./generation:/opt/airflow/generation
      - ./knowledge:/opt/airflow/knowledge
      - ./references:/opt/airflow/references
    ports:
      - "8080:8080"
    command: >
      bash -c "
      airflow db migrate &&
      airflow users create
        --username admin
        --password admin
        --firstname Admin
        --lastname User
        --role Admin
        --email admin@example.com ||
      true &&
      airflow webserver & airflow scheduler
      "
    restart: unless-stopped

volumes:
  pg_data:
